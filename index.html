<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–°—Ç—Ä–∞—Ç–µ–≥–∏—è 50/50</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --accent-blue: #3498db;
            --accent-green: #2ecc71;
            --input-color: #3a506b;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 16px; line-height: 1.4;
            -webkit-tap-highlight-color: transparent;
            padding-bottom: 80px;
        }

        .header { text-align: center; margin-bottom: 20px; }
        h1 { font-size: 20px; margin-bottom: 4px; }
        
        .calc-box {
            background: white; padding: 24px; border-radius: 24px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.04); margin-bottom: 25px;
            border: 1px solid rgba(0,0,0,0.02);
        }
        
        .calc-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
        .input-container { flex: 1; }
        .input-label { font-size: 13px; color: #8e8e93; font-weight: 600; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }
        .input-wrapper { display: flex; align-items: baseline; gap: 8px; }

        input#sumInput { 
            border: none; font-size: 34px; font-weight: 700; width: 100%; 
            outline: none; color: var(--input-color); background: transparent;
            margin: 0; padding: 0; line-height: 1;
        }

        .currency { font-size: 28px; color: #d1d1d6; font-weight: 500; }

        .usage-bar-container { margin-bottom: 20px; }
        .usage-label { font-size: 10px; color: #8e8e93; display: flex; justify-content: space-between; margin-bottom: 4px; font-weight: bold; }
        .usage-track { height: 4px; background: #eee; border-radius: 2px; overflow: hidden; }
        #usageFill { height: 100%; width: 0%; background: var(--accent-green); transition: width 0.3s; }

        .fee-selector { margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #f0f0f0; }
        .fee-label { font-size: 11px; color: #8e8e93; font-weight: bold; margin-bottom: 8px; display: block; text-transform: uppercase; }
        .fee-buttons { display: flex; flex-wrap: wrap; gap: 6px; }
        .fee-btn {
            padding: 6px 10px; border-radius: 8px; border: 1px solid #e1e8ed;
            background: white; font-size: 11px; font-weight: 600; color: #5d7185;
            cursor: pointer; transition: all 0.2s;
        }
        .fee-btn.active { background: var(--accent-blue); color: white; border-color: var(--accent-blue); }

        .chart-mini {
            width: 60px; height: 60px; border-radius: 18px; 
            background: conic-gradient(var(--accent-blue) 0% 50%, var(--accent-green) 50% 100%);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.2); flex-shrink: 0; margin-left: 15px;
            transition: background 0.3s; cursor: pointer;
        }
        .chart-mini::after { content: attr(data-pct); font-size: 10px; font-weight: 900; color: white; }

        .ratio-control { padding-top: 5px; }
        .ratio-slider {
            -webkit-appearance: none; width: 100%; height: 6px; border-radius: 5px;
            background: #e0e0e0; outline: none; margin: 15px 0;
        }
        .ratio-slider::-webkit-slider-thumb {
            -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%;
            background: var(--accent-blue); cursor: pointer; border: 3px solid white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        #shareContainer { background: var(--bg-color); padding: 5px 10px 20px; border-radius: 10px; }

        .asset-list { background: white; border-radius: 12px; margin-bottom: 15px; overflow: hidden; }
        
        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–∞—è —à–∏—Ä–∏–Ω–∞ —Å—Ç–æ–ª–±—Ü–æ–≤: –±–æ–ª—å—à–µ –º–µ—Å—Ç–∞ –Ω–∞–∑–≤–∞–Ω–∏—é */
        .asset-item {
            display: grid; grid-template-columns: 75px 1fr 65px 85px;
            padding: 12px; border-bottom: 1px solid #f0f0f0; font-size: 12px; align-items: center;
        }
        .ticker { font-weight: bold; color: #333; }
        .asset-name { color: #666; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding-right: 10px; }
        .qty { text-align: center; font-weight: bold; color: var(--accent-blue); }
        .price-total { text-align: right; color: #333; font-weight: 500; }

        .details {
            grid-column: 1 / -1; display: none; background: #fafbfc;
            padding: 10px 12px; border-top: 1px solid #eee; font-size: 11px;
            color: #7f8c8d; line-height: 1.6;
        }
        .asset-item.active .details { display: block; }

        .section-header { margin: 25px 0 10px; font-weight: bold; font-size: 18px; }
        .allocation-info { font-size: 13px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .percent-tag { background: #e1e8ed; padding: 4px 8px; border-radius: 8px; font-weight: bold; font-size: 11px; color: #5d7185; }
        
        .echelon-title { 
            padding: 10px 12px; font-size: 12px; font-weight: bold; 
            background: #eee; color: #666; display: flex; 
            justify-content: space-between; align-items: center;
        }

        .btn-share {
            display: block; width: 100%; padding: 16px; border: none; border-radius: 16px;
            background: var(--accent-blue); color: white; font-size: 16px; font-weight: bold;
            cursor: pointer; margin-top: 20px; box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        #photoModal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; flex-direction: column;
        }
        #photoModal img { max-width: 85%; max-height: 70%; border-radius: 12px; margin-bottom: 20px; }
        
        .modal-actions { display: flex; gap: 15px; width: 85%; }
        .btn-modal { 
            flex: 1; padding: 12px; border-radius: 12px; border: none; 
            font-weight: bold; cursor: pointer; font-size: 14px; text-align: center;
        }
        .btn-send { background: var(--accent-green); color: white; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-close { background: #444; color: white; }

        .footer-disclaimer {
            text-align: center; font-size: 11px; color: #99aab5; margin-top: 30px; padding: 0 20px;
        }
    </style>
</head>
<body onclick="hideAllTips(event)">

    <div id="main-content">
        <div class="header">
            <h1>–ö–∞–∫ –í–ª–æ–∂–∏—Ç—å –∏ –ù–∞—Å–ª–∞–∂–¥–∞—Ç—å—Å—è?</h1>
            <p id="dynamicSubtitle" style="font-size: 13px; color: #666;">–ü—Ä–æ—Å—Ç–∞—è —Å–∏—Å—Ç–µ–º–∞ 50/50: –î–µ–Ω–µ–∂–Ω—ã–π –ü–æ—Ç–æ–∫ –∏ –†–æ—Å—Ç.</p>
        </div>

        <div class="calc-box">
            <div class="calc-top">
                <div class="input-container" onclick="event.stopPropagation(); document.getElementById('sumInput').focus()">
                    <span class="input-label">–°—É–º–º–∞ –ò–Ω–≤–µ—Å—Ç–∏—Ü–∏–π</span>
                    <div class="input-wrapper">
                        <input type="number" id="sumInput" value="100000" oninput="draw()" onclick="event.stopPropagation(); this.select()" onkeyup="if(event.keyCode===13) this.blur()" inputmode="numeric" pattern="[0-9]*" enterkeyhint="done">
                        <span class="currency">‚ÇΩ</span>
                    </div>
                </div>
                <div id="mainChart" class="chart-mini" data-pct="50/50" onclick="resetRatio()"></div>
            </div>
            <div class="ratio-control">
                <input type="range" id="ratioSlider" class="ratio-slider" min="0" max="100" value="50" oninput="draw()">
            </div>
        </div>

        <div id="shareContainer">
            <div style="text-align: center; padding: 10px; display: none;" id="shareBrand">
                <h2 style="margin: 0; color: #3498db; font-size: 18px;">–ú–æ—è –°—Ç—Ä–∞—Ç–µ–≥–∏—è 50/50</h2>
                <div id="shareDate" style="font-size: 10px; color: #888;"></div>
            </div>
            <div class="section-header">1. –î–µ–Ω–µ–∂–Ω—ã–π –ü–æ—Ç–æ–∫</div>
            <div id="listBonds" class="asset-list"></div>
            <div class="section-header">2. –†–∞—Å—Ç—É—â–∞—è —á–∞—Å—Ç—å</div>
            <div id="echelonContainer"></div>
        </div>

        <button class="btn-share" id="btnShare" onclick="shareAsImage()">üì∏ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø–æ—Ä—Ç—Ñ–µ–ª–µ–º</button>
    </div>

    <div id="photoModal">
        <img id="modalImg" src="">
        <div class="modal-actions">
            <button class="btn-modal btn-close" onclick="document.getElementById('photoModal').style.display='none'">–ó–∞–∫—Ä—ã—Ç—å</button>
            <button class="btn-modal btn-send" id="btnSystemShare">
                <span>–ü–µ—Ä–µ—Å–ª–∞—Ç—å</span> <span style="font-size: 18px;">‚ûî</span>
            </button>
        </div>
    </div>

    <script>
        const SHEET_ID = '1SFV5dBIsvfX5HKbXBuXHFVvBfw1p1MPPx2uK209ajLM';
        const GID = '1213653337'; 
        const CSV_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/export?format=csv&gid=${GID}`;

        let bonds = [];
        let brokerFee = 0.0003; 
        let echelons = [
            { title: 'I –≠—à–µ–ª–æ–Ω', weight: 0.30, assets: [], info: '–ö–û–ú–ü–ê–ù–ò–ò, –ö–û–¢–û–†–´–ï –ü–õ–ê–¢–Ø–¢ –î–ò–í–ò–î–ï–ù–î–´' },
            { title: 'II –≠—à–µ–ª–æ–Ω', weight: 0.40, assets: [], info: '–ö–û–ú–ü–ê–ù–ò–ò –° –ü–ï–†–ï–ú–ï–ù–ù–´–ú–ò –í–´–ü–õ–ê–¢–ê–ú–ò' },
            { title: 'III –≠—à–µ–ª–æ–Ω', weight: 0.15, assets: [], info: '–ö–û–ú–ü–ê–ù–ò–ò –ë–ï–ó –í–´–ü–õ–ê–¢' },
            { title: 'IV –≠—à–µ–ª–æ–Ω', weight: 0.15, assets: [], info: '–†–ò–°–ö–û–í–´–ï –ê–ö–¢–ò–í–´' }
        ];

        async function fetchBondData(code) {
            try {
                const res = await fetch(`https://iss.moex.com/iss/engines/stock/markets/bonds/securities/${code}.json?iss.meta=off&iss.only=securities`);
                const data = await res.json();
                const cols = data.securities.columns;
                const row = data.securities.data[0];
                return { nkd: parseFloat(row[cols.indexOf('ACCRUEDINT')]) || 0, matDate: row[cols.indexOf('MATDATE')] || '‚Äî' };
            } catch (e) { return { nkd: 0, matDate: '‚Äî' }; }
        }

        async function loadData() {
            try {
                const response = await fetch(CSV_URL);
                const text = await response.text();
                const rows = text.split('\n').map(row => row.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(c => c.replace(/"/g, '').trim()));
                let bondList = [];
                for (let i = 2; i <= 9; i++) {
                    if (rows[i] && rows[i][10]) {
                        bondList.push({ t: rows[i][10], n: rows[i][11], p: parseFloat(rows[i][12].replace(',', '.')) || 0, y: rows[i][13] || '0%' });
                    }
                }
                const bondPromises = bondList.map(async (b) => {
                    const extra = await fetchBondData(b.t);
                    return { ...b, nkd: extra.nkd, matDate: extra.matDate };
                });
                bonds = await Promise.all(bondPromises);
                let allStocks = [];
                for (let i = 11; i <= 22; i++) {
                    if (rows[i] && rows[i][10]) {
                        allStocks.push({ t: rows[i][10], n: rows[i][11], p: parseFloat(rows[i][12].replace(',', '.')) || 0, target: rows[i][13] || '‚Äî' });
                    }
                }
                if (allStocks.length > 0) {
                    echelons[0].assets = allStocks.slice(0, 3);
                    echelons[1].assets = allStocks.slice(3, 6);
                    echelons[2].assets = allStocks.slice(6, 9);
                    echelons[3].assets = allStocks.slice(9, 12);
                }
                draw();
            } catch (e) { console.error(e); }
        }

        function draw() {
            const inputSum = parseFloat(document.getElementById('sumInput').value) || 0;
            const bondPct = parseInt(document.getElementById('ratioSlider').value);
            const stockPct = 100 - bondPct;
            const bondBudget = (inputSum * bondPct) / 100;
            const stockBudget = (inputSum * stockPct) / 100;

            document.getElementById('mainChart').style.background = `conic-gradient(var(--accent-blue) 0% ${bondPct}%, var(--accent-green) ${bondPct}% 100%)`;
            document.getElementById('mainChart').setAttribute('data-pct', `${bondPct}/${stockPct}`);

            let bHtml = '';
            if (bonds.length > 0) {
                const perBondBudget = bondBudget / bonds.length;
                bonds.forEach(b => {
                    const fullCost = (b.p + b.nkd) * (1 + brokerFee);
                    let qty = fullCost > 0 ? Math.floor(perBondBudget / fullCost) : 0;
                    bHtml += `<div class="asset-item" onclick="this.classList.toggle('active')"><span class="ticker">${b.t}</span><span class="asset-name">${b.n}</span><span class="qty">${qty} —à—Ç.</span><span class="price-total">${Math.round(qty * b.p).toLocaleString()} ‚ÇΩ</span><div class="details">–ö–æ–¥: ${b.t}<br>–ù–ö–î: ${b.nkd.toFixed(2)} ‚ÇΩ | –ü–æ–≥–∞—à–µ–Ω–∏–µ: ${b.matDate}<br><b>–î–æ—Ö–æ–¥–Ω–æ—Å—Ç—å: ${b.y}</b></div></div>`;
                });
            }
            document.getElementById('listBonds').innerHTML = bHtml;

            let eHtml = '';
            echelons.forEach(e => {
                const echelonBudget = stockBudget * e.weight;
                const perAssetBudget = e.assets.length > 0 ? echelonBudget / e.assets.length : 0;
                eHtml += `<div class="echelon-title"><span>${e.title}</span><span>${Math.round(e.weight*100)}%</span></div><div class="asset-list">`;
                e.assets.forEach(s => {
                    const fullCost = s.p * (1 + brokerFee);
                    let qty = fullCost > 0 ? Math.floor(perAssetBudget / fullCost) : 0;
                    eHtml += `<div class="asset-item" onclick="this.classList.toggle('active')"><span class="ticker">${s.t}</span><span class="asset-name">${s.n}</span><span class="qty">${qty} —à—Ç.</span><span class="price-total">${Math.round(qty*s.p).toLocaleString()} ‚ÇΩ</span><div class="details">–ö–æ–º–ø–∞–Ω–∏—è: ${s.n}<br>–¶–µ–ª—å: ${s.target}</div></div>`;
                });
                eHtml += `</div>`;
            });
            document.getElementById('echelonContainer').innerHTML = eHtml;
        }

        async function shareAsImage() {
            const btn = document.getElementById('btnShare');
            const container = document.getElementById('shareContainer');
            const brand = document.getElementById('shareBrand');
            const dateEl = document.getElementById('shareDate');
            
            btn.innerText = "‚è≥ –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞...";
            if (window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.impactOccurred('medium');

            brand.style.display = 'block';
            dateEl.innerText = new Date().toLocaleString();

            setTimeout(() => {
                html2canvas(container, { backgroundColor: "#f4f7f9", scale: 2 }).then(async canvas => {
                    brand.style.display = 'none';
                    btn.innerText = "üì∏ –ü–æ–¥–µ–ª–∏—Ç—å—Å—è –ø–æ—Ä—Ç—Ñ–µ–ª–µ–º";
                    
                    const dataUrl = canvas.toDataURL("image/png");
                    document.getElementById('modalImg').src = dataUrl;
                    document.getElementById('photoModal').style.display = 'flex';

                    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–∏—Å—Ç–µ–º–Ω–æ–π –∫–Ω–æ–ø–∫–∏ "–ü–µ—Ä–µ—Å–ª–∞—Ç—å"
                    document.getElementById('btnSystemShare').onclick = async () => {
                        const blob = await (await fetch(dataUrl)).blob();
                        const file = new File([blob], 'portfolio.png', { type: 'image/png' });
                        
                        if (navigator.share) {
                            navigator.share({
                                files: [file],
                                title: '–ú–æ–π –ø–æ—Ä—Ç—Ñ–µ–ª—å 50/50',
                            }).catch(() => {});
                        } else {
                            // –§–æ–ª–ª–±–µ–∫: —Å–∫–∞—á–∏–≤–∞–Ω–∏–µ
                            const link = document.createElement('a');
                            link.download = 'portfolio.png';
                            link.href = dataUrl;
                            link.click();
                        }
                    };
                });
            }, 100);
        }

        function hideAllTips() { document.getElementById('sumInput').blur(); }
        loadData();
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();
    </script>
</body>
</html>
